<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="app.js"></script>
    <title>Puzzle & Goddess </title>
</head>

    <body>

        <div id="container">

            <h1>Stages cleared: <span id="stageCleared" style="margin-left: 5px;">0</span></h1>

            <div id ="innerContainer">
                <div id ="playerContainer">
                    <div id ="player"></div>
                    <div id ="playerTxtbox">
                        <div class ="statusText"><span id="playerName">Player</span></div>
                        <div class ="hpText">HP:<span id="playerHP" style="margin-left: 5px;"></span>/100</div>
                    </div>
                </div>     

                <div id="grid"></div> 

                <div id ="enemyContainer">
                    <div id ="enemy"></div>
                    <div id ="enemyTxtbox">
                        <div class ="statusText">Level
                            <span id="enemyLevel" style="margin-left: 5px;">1</span>
                            <span id="enemyName" style="margin-left: 5px;">Enemy</span>
                        </div>
                        <div class ="hpText">HP:<span id="enemycurrentHP" style="margin-left: 5px;">100</span>/<span id="enemyHP">100</span></div>
                    </div>
                </div>
            </div>

        </div>
        
    </body>

</html>
